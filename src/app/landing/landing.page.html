<ion-header>
  <app-header-tcc></app-header-tcc>
</ion-header>




<ion-content>
  <div class="announcement">
    <span>ANNOUNCEMENT</span>

    <div class="message" *ngFor="let announcement of announcements">
      <span class="text">
        {{announcement.message}}
    </span>
    <br>
    <span class="timestamp">
      {{announcement.date}}
    </span>
    </div>
  </div>

</ion-content>
